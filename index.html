<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Applift test case</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body ng-app="applift">
        <md-toolbar class="md-warn">
            <div class="md-toolbar-tools">
            <h2 class="md-flex">The Product</h2>
            </div>
        </md-toolbar>
        <div ng-controller="newOrderCtrl as vm" class="form" ng-cloak="">
            <div ng-show="vm.form" layout="row" ng-form="vm.appForm">
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="vm.order.name" required>
                </md-input-container>
                <md-input-container>
                    <label>Weight</label>
                    <input ng-model="vm.order.weight" required>
                </md-input-container>
                <md-input-container>
                    <label>Destination</label>
                    <input ng-model="vm.order.destination" required>
                </md-input-container>
                <md-input-container>
                    <label>Client</label>
                    <md-select ng-model="vm.order.client_id">
                        <md-option><em>None</em></md-option>
                        <md-option ng-repeat="client in vm.clients" ng-value="client.id" ng-disabled="$index === 1">
                        {{client.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <md-button class="md-raised md-primary" ng-show="!vm.form" ng-click = "vm.showForm()">New order</md-button>
            <div>
                 <md-button class="md-raised md-primary" ng-show="vm.form" ng-click = "vm.saveForm()">Save Order</md-button>
                  <md-button class="md-raised md-primary" ng-show="vm.form" ng-click = "vm.cancelForm()">Cancel Order</md-button>
            </div>
           
            
        </div>

        <md-content flex ui-view></md-content>
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <!-- endbower -->
        <script src="js/app.js"></script>
        <script src="js/app.states.js"></script>
        <script src="js/app.run.js"></script>
        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/login.js"></script>
        <script src="js/controllers/order.js"></script>
        <script src="js/services/authHandler.js"></script>
        <script src="js/services/dataService.js"></script>
      </body>
</html>
